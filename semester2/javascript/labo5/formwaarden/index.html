<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Title</title>
</head>
<body>
 <form action="">
  <label for="txtroker">Is roker</label>
  <input type="checkbox" id="txtroker" />
  <br>
  <label>Moedertaal</label>
  <label><input type="radio" name="moedertaal" value="nl"> Nederlands</label>
  <label><input type="radio" name="moedertaal" value="fr"> Frans</label>
  <label><input type="radio" name="moedertaal" value="en"> Engels</label>
  <br>
  <label for="txtbuurland">Favoriete buurland</label>
  <select id="txtbuurland">
   <option value="Frankrijk">Frankrijk</option>
   <option value="Nederland">Nederland</option>
   <option value="Duitsland">Duitsland</option>
  </select>
  <br>
  <label for="txtFood">Bestelling </label>
  <select id="txtFood" multiple>
   <option value="aardappelen">aardappelen</option>
   <option value="brood">brood</option>
   <option value="melk">melk</option>
   <option value="biefstuk">biefstuk</option>
   <option value="chips">chips</option>
   <option value="krant">krant</option>
  </select>
  <br>
  <input type="button" value="Toon resultaat" id="resultaat" />
 </form>
</body>
</html>
